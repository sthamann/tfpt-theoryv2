# TFPT Cascade Viewer - Data Source Configuration
# ================================================
# All paths are relative to tfpt-suite root.
# This file is the SINGLE SOURCE OF TRUTH for data locations.
# The demo does NOT compute anything - it only reads these artifacts.

# Base path (relative to this config file)
# From config/ → cascade_viewer/ → demos/ → tfpt-suite/
base_path: "../../.."

# Cascade / Ladder data
cascade:
  # RG threshold scales (MSigma, MG8, MNR1-3, MPhi)
  thresholds: "tfpt_suite/data/rge_thresholds_v25.json"
  # Two-loop RG fingerprints with α3 running table
  two_loop_rg: "out/two_loop_rg_fingerprints/results.json"
  # Gauge couplings CSV (generated by two_loop_rg_fingerprints)
  gauge_couplings_csv: "out/two_loop_rg_fingerprints/gauge_couplings.csv"

# Alpha precision / homeostasis data
alpha:
  # Self-consistent α calculation with k-sensitivity
  precision_audit: "out/alpha_precision_audit/results.json"
  # Reference values (CODATA, PDG)
  reference: "tfpt_suite/data/global_reference_minimal.json"
  # NEW: theoryv3 defect partition g=5 (brings alpha within 2σ of CODATA)
  defect_partition_g5: "theoryv3/out/defect_partition_g5_audit/results.json"
  # NEW: theoryv3 backreaction sensitivity
  backreaction_sensitivity: "theoryv3/out/alpha_backreaction_sensitivity_audit/results.json"

# Spectrum / spectral flow data
spectrum:
  # APS η-gluing with spectral flow table
  aps_eta_gluing: "out/aps_eta_gluing/results.json"
  # Effective action R² operator blocks
  effective_action_r2: "out/effective_action_r2/results.json"
  # Bounce perturbations (transfer functions)
  bounce_perturbations: "out/bounce_perturbations/results.json"

# Torsion bounds / observable data
torsion:
  # SME-style bounds mapping
  bounds_mapping: "out/torsion_bounds_mapping/results.json"
  # Torsion regimes definition
  regimes: "tfpt_suite/data/torsion_regimes.json"

# Global consistency / chi² scorecard
global:
  # Global consistency test results
  consistency_test: "out/global_consistency_test/results.json"
  # Reference table
  reference: "tfpt_suite/data/global_reference.json"

# Plots (optional - for embedding existing PNG files)
plots:
  alpha_k_sensitivity: "out/alpha_precision_audit/alpha_k_sensitivity.png"
  torsion_bounds: "out/torsion_bounds_mapping/torsion_bounds.png"
  aps_spectral_flow: "out/aps_eta_gluing/aps_eta_spectral_flow.png"
  r2_block_contributions: "out/effective_action_r2/r2_block_contributions.png"
  global_radar: "out/global_consistency_test/global_radar.png"
  chi2_contributions: "out/global_consistency_test/chi2_contributions.png"
  two_loop_gauge_running: "out/two_loop_rg_fingerprints/two_loop_gauge_running.png"
  bounce_T_of_k: "out/bounce_perturbations/T_of_k.png"
